<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link href="//cdn.jsdelivr.net/nanumsquare/1.0/nanumsquare.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  <title></title>
  </head>
  <body>
      <nav class="nav-general">
          <img class="bravepeach-logo" src="assets/image/icon/logo_bravepeach.png" alt="용감한 로고">
          <div class="guide-search-nav-wrapper">
            <input class="guide-search-nav" type="text" placeholder="원하는 지역의 가이드를 검색해 보세요!">
          </div>
      </nav>
      <div class="container">
        <section>
            <h1 class="sup-title-peach">가이드 찾기</h1>
            <h2 class="sub-title">자신에게 꼭 맞는 가이드를 찾아보세요!</h2>
        </section>
        <div class="gradation-bar">
            <img class="icon" src="assets/image/icon/where_white.png" alt="where?">
            <input class="find-guide-form" type="text" name="" value="">
            <img class="arrow-down" src="assets/image/icon/arrow_down_white.png" alt="펼치기 버튼">

          </div>
        <div class="gradation-bar">
            <img class="icon" src="assets/image/icon/when_white.png" alt="when?">
            <input class="find-guide-form" type="text" name="" value="">
            <img class="arrow-right" src="">
            <input class="find-guide-form2" type="text" name="" value="">
            <img class="arrow-down" src="assets/image/icon/arrow_down_white.png" alt="펼치기 버튼">
        </div>
        <div class="gradation-bar">
            <img class="icon" src="assets/image/icon/howmany_white.png" alt="how many?">
            <input class="find-guide-form" type="text" name="" value="">
            <img class="arrow-down" src="assets/image/icon/arrow_down_white.png" alt="펼치기 버튼">

        </div>
        <div>
            <div class="gradation-bar search-filter-button">
                검색 필터
            </div>
            <div class=""></div>
        </div>
        <div class="guide-card-wrapper">
            <div class="guide-card">
                <div class="guide-background-image-wrapper">
                    <img class="guide-background-image" src="assets/image/images/gathering.jpg" alt="가이드 사진">
                </div>
                <div class="guide-text-wrapper">
                    <div class="guide-score-wrapper">
                        <img class="guide-score" src="assets/image/icon/logo_full.png">
                        <img class="guide-score" src="assets/image/icon/logo_full.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                    </div>
                    <span class="guide-review">
                        가이드 40건 ㅣ 후기 23개
                    </span>
                    <div class="guide-image-and-name">
                        <img class="guide-image" src="assets/image/images/jinwoong.jpg">
                        <span class="guide-name">
                            조진웅(Jinwoong Cho)
                        </span>
                    </div>
                    <span class="guide-location">
                        뉴욕 / 워싱턴 D.C / 시카고
                    </span>
                    <span class="guide-howmany">
                        5명 가능
                    </span>
                </div>
            </div>
            <div class="guide-card2">
                <div class="guide-background-image-wrapper">
                    <img class="guide-background-image" src="assets/image/images/mountain3.jpg" alt="가이드 사진">
                </div>
                <div class="guide-text-wrapper">
                    <div class="guide-score-wrapper">
                        <img class="guide-score" src="assets/image/icon/logo_full.png">
                        <img class="guide-score" src="assets/image/icon/logo_full.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                    </div>
                    <span class="guide-review">
                        가이드 40건 ㅣ 후기 23개
                    </span>
                    <div class="guide-image-and-name">
                        <img class="guide-image" src="assets/image/images/jihyo.jpg">
                        <span class="guide-name">
                            송지효(Jihyo Song)
                        </span>
                    </div>
                    <span class="guide-location">
                        뉴욕 / 워싱턴 D.C / 시카고
                    </span>
                    <span class="guide-howmany">
                        5명 가능
                    </span>
                </div>
            </div>
            <div class="guide-card3">
                <div class="guide-background-image-wrapper">
                    <img class="guide-background-image" src="assets/image/images/red_sunset.jpg" alt="가이드 사진">
                </div>
                <div class="guide-text-wrapper">
                    <div class="guide-score-wrapper">
                        <img class="guide-score" src="assets/image/icon/logo_full.png">
                        <img class="guide-score" src="assets/image/icon/logo_full.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                        <img class="guide-score" src="assets/image/icon/logo_empty.png">
                    </div>
                    <span class="guide-review">
                        가이드 40건 ㅣ 후기 23개
                    </span>
                    <div class="guide-image-and-name">
                        <img class="guide-image" src="assets/image/images/jinwoong.jpg">
                        <span class="guide-name">
                            김나영(Nayoung Kim)
                        </span>
                    </div>
                    <span class="guide-location">
                        뉴욕 / 워싱턴 D.C / 시카고
                    </span>
                    <span class="guide-howmany">
                        5명 가능
                    </span>
                </div>
            </div>
        </div>
      </div>
  </body>
</html>

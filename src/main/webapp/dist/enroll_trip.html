<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
        <link href="https://cdn.jsdelivr.net/nanumsquare/1.0/nanumsquare.css" rel="stylesheet">
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" media="screen and (max-width: 769px)" href="assets/css/moblie.css">
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

        <script>

            $(document).ready(function(){

                // 버튼 클릭시 페이지 펼치기
                $(".btn1").click(function(){
                    if($(".gradation-bar.btn1").hasClass("inactive")){
                        $(".gradation-bar.btn1").removeClass("inactive");
                        $(".way-of-travel-button > img").attr("src", "assets/image/icon/logo_full.png");
                    }
                    else{
                        $(".gradation-bar.btn1").addClass("inactive");
                        $(".way-of-travel-button > img").attr("src", "assets/image/icon/logo_empty.png");
                    }
                    $(".scrolling-page1").slideToggle(200);
                });

                $(".btn2").click(function(){
                    if($(".gradation-bar.btn2").hasClass("inactive")){
                        $(".gradation-bar.btn2").removeClass("inactive");
                        $(".lodging-button > img").attr("src", "assets/image/icon/logo_full.png");
                    }
                    else{
                        $(".gradation-bar.btn2").addClass("inactive");
                        $(".lodging-button > img").attr("src", "assets/image/icon/logo_empty.png");
                    }
                    $(".scrolling-page2").slideToggle(200);
                });

                $(".btn3").click(function(){
                    if($(".gradation-bar.btn3").hasClass("inactive")){
                        $(".gradation-bar.btn3").removeClass("inactive");
                        $(".guide-button > img").attr("src", "assets/image/icon/logo_full.png");
                    }
                    else{
                        $(".gradation-bar.btn3").addClass("inactive");
                        $(".guide-button > img").attr("src", "assets/image/icon/logo_empty.png");
                    }
                    $(".scrolling-page3").slideToggle(200);
                });


                // 복숭아 버튼 호버시 그림 바꾸고 글자에 그림자 넣기
                // 중복을 줄일수 없을까?
                $(".way-of-travel-button")
                    .mousemove(function(){
                        $(".way-of-travel-button > img").attr("src", "assets/image/icon/logo_full.png");
                        $(".enroll-trip-button-name").attr("text-shadow", "0px 1px 1px rgba(0,0,0,0.3)");
                })
                    .mouseout(function(){
                        // 클릭을 안했을때만 빈 그림으로 바꾼다.
                        if($(".gradation-bar.btn1").hasClass("inactive")){
                            $(".way-of-travel-button > img").attr("src", "assets/image/icon/logo_empty.png")
                    }
                });


                $(".lodging-button")
                    .mousemove(function(){
                        $(".lodging-button > img").attr("src", "assets/image/icon/logo_full.png");
                })
                    .mouseout(function(){
                        if($(".gradation-bar.btn2").hasClass("inactive")){
                            $(".lodging-button > img").attr("src", "assets/image/icon/logo_empty.png")
                        }
                });


                $(".guide-button")
                    .mousemove(function(){
                        $(".guide-button > img").attr("src", "assets/image/icon/logo_full.png");
                })
                    .mouseout(function(){
                        if($(".gradation-bar.btn3").hasClass("inactive")){
                            $(".guide-button > img").attr("src", "assets/image/icon/logo_empty.png")
                        }
                })

            });


        </script>


        <title></title>
    </head>
    <body>
        <nav class="nav-general">
            <script>
                $(".nav-general").load("template/nav_general.html");
            </script>
        </nav>
    </body>
    <script src="assets/js/handlebars-v4.0.5.js"></script>
    <script src="dist/template/template.js"></script>
    <script src="dist/template/enroll_trip.js"></script>
    <script>
        
        var nav = Handlebars.templates.nav_general;
        
        $('body').append(nav);
        
        // 공통 헤더 템플릿
        var head = Handlebars.templates.head;

        $('head').append(head);
 
        var enroll = Handlebars.templates.enroll_trip;

        $('body').append(enroll);
        
        // 푸더 템플릿
        var footer = Handlebars.templates.footer;

        $('body').append(footer);
    </script>

</html>
